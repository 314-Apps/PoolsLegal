<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Pools</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .success-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background-color: #34C759;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            animation: scaleIn 0.3s ease-out;
        }

        .checkmark {
            width: 40px;
            height: 40px;
            border: 4px solid white;
            border-top: none;
            border-right: none;
            transform: rotate(-45deg);
            margin-top: -10px;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .success-title {
            font-size: 2rem;
            color: #1a1a2e;
            margin-bottom: 15px;
        }

        .success-message {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 30px;
            max-width: 500px;
        }

        .open-app-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #007AFF;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            text-decoration: none;
            transition: background-color 0.2s, transform 0.1s;
            cursor: pointer;
            border: none;
            margin-top: 20px;
        }

        .open-app-button:hover {
            background-color: #0051D5;
            text-decoration: none;
            transform: translateY(-2px);
        }

        .open-app-button:active {
            transform: translateY(0);
        }

        .status-message {
            margin-top: 20px;
            padding: 15px 25px;
            background-color: #e9ecef;
            border-radius: 8px;
            color: #6c757d;
            font-size: 0.95rem;
        }

        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #e9ecef;
            border-top-color: #007AFF;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #6c757d;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-container">
            <div class="success-icon">
                <div class="checkmark"></div>
            </div>

            <h1 class="success-title">Payment Successful!</h1>
            <p class="success-message">Your pool has been created and is now active.</p>

            <div id="status" class="status-message">
                <div class="spinner"></div>
                <p class="loading-text">Opening Pools app...</p>
            </div>

            <button id="openAppButton" class="open-app-button" style="display: none;">
                Open Pools App
            </button>
        </div>
    </div>

    <script>
        // Extract pool_id from URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const poolId = urlParams.get('pool_id');

        const statusDiv = document.getElementById('status');
        const openAppButton = document.getElementById('openAppButton');

        if (!poolId) {
            statusDiv.innerHTML = '<p>Error: No pool ID provided.</p>';
            statusDiv.classList.add('error-message');
        } else {
            // Construct the deep link URL
            const deepLinkUrl = `pools://payment-success?pool_id=${poolId}`;

            console.log('Pool ID:', poolId);
            console.log('Deep link URL:', deepLinkUrl);

            // Attempt to open the app immediately
            function attemptDeepLink() {
                window.location.href = deepLinkUrl;

                // Show the manual button after 2 seconds if app didn't open
                setTimeout(() => {
                    statusDiv.innerHTML = '<p>Didn\'t open automatically? Tap the button below.</p>';
                    openAppButton.style.display = 'inline-block';
                }, 2000);
            }

            // Set up the manual button
            openAppButton.onclick = () => {
                window.location.href = deepLinkUrl;
                statusDiv.innerHTML = '<p>If the app doesn\'t open, please make sure the Pools app is installed on your device.</p>';
            };

            // Automatically attempt deep link on page load
            attemptDeepLink();
        }
    </script>
</body>
</html>
